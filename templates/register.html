<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Register form</title>
    <link rel="stylesheet" href="/static/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="/templates/login.html" method="post">
        <div class="main">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="text"><b>Full Name</b></label>
          <input type="text" placeholder="Enter Full Name" name="name" id="name" required>

          <label for="dob"><b>Date Of Birth</b></label>
          <input type="date" placeholder="Enter DOB" name="dob" id="dob" required>

          <label for="number"><b>Phone number</b></label>
          <input type="number" placeholder="Enter number" name="number" id="number" required>
          
          <label for="email"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="u_name" id="username" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>
<!--       
          <label for="pwd-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="pwd-repeat" id="pwd-repeat" required> -->
          <hr>
      
          
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
      </form>
    </div>
</body>
</html>
