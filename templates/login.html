<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="/static/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <h1>StalkingStocks</h1>
        <h3 style="color: grey; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Enter your login credentials</h3>
        <form action="/templates/dashboard.html" method="post">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="username"
                   name="u_name"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="pwd"
                   name="pwd"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Login
                </button>
            </div>
        </form>
        <p>Not registered? 
              <a href="register.html"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
